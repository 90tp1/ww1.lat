
<!DOCTYPE html>

  body {
    margin: 0;

  }
  a#logo {
    position: fixed;
    z-index: 1;
    background: linear-gradient(90deg, #1b2229, #1b2229, transparent);
    padding: 14.5px;
    left: 160px;
    min-width: 600px;
  }

  iframe#main-iframe {
    width: calc(100vw - 320px);
    height: 100vh;
    display:block;
    margin: auto;
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
  }
  .banner-ngang {
    position: fixed;
    left: 50%;  
    transform:translateX(-50%); 
    bottom: 0;
    z-index: 1;
        max-width: 728px;
  }
  .ngang-mobi{
    display: none;
  }
  .banner-sidebar {
    position: fixed;
    left: 0;
    top: 50%;
    transform:translateY(-50%);
  }
  .banner-sidebar.banner-right {
    right: 0;
    left: auto;
    padding-left: 17px;
    height: 100vh;
    display: flex;
    align-items: center;
    /* border-top: solid 59px #020202; */
    box-sizing: border-box;
    width: 177px;
    z-index: 1;
    top: 0;
    transform: inherit;
  }
  /*.banner-sidebar.banner-right:before {
    content: "";
    width: 100%;
    height: 59px;
    background: #020202;
    position: absolute;
    top: 0;
    z-index: 2;
    left: 0;
    box-shadow: 11px 20px 20px #16181e;
  }*/
  .banner-sidebar.banner-right iframe {
    z-index: 3;
  }
  @media only screen and (max-width: 1200px) {
    a#logo {
      background: linear-gradient(90deg, #1b2229, #1b2229, #1b2229, transparent);
      min-width: 400px;
    }
  }

  @media only screen and (max-width: 1000px) {
    a#logo {
      left: 0;
      min-width: 460px;
    }
    iframe#main-iframe {
      width: 100vw;
    }
    .banner-sidebar {
      display: none!important;
    }
  }
  @media only screen and (max-width: 728px) {

    .banner-ngang {
      display: none;
    }
    .ngang-mobi{
      display: block;
    }
    .pc{
      width: 120px;
    }

    a#logo {
      height: 70px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      min-width: 0;
    }
  }

  </style>

  <script>
    
    var bannerWrappers = document.querySelectorAll('.banner_wrapper');

    
    bannerWrappers.forEach(function(bannerWrapper) {
    
    var xButton = document.createElement('button');

    
    xButton.innerHTML = '&times;';

    
    xButton.style.position = 'absolute';
    xButton.style.top = '0'; 
    xButton.style.right = '0'; 
    xButton.style.padding = '0 5px'; 
    xButton.style.border = 'none';
    xButton.style.backgroundColor = '#ffffff'; 
    xButton.style.color = '#000'; 
    xButton.style.fontWeight = 'bold';
    xButton.style.fontSize = '25px'; 
    xButton.style.lineHeight = '24px'; 
    xButton.style.cursor = 'pointer';
    xButton.style.boxShadow = 'rgb(0, 0, 0) 0px 2px 4px';
    xButton.style.borderRadius = '2px';
    xButton.style.transition = 'background-color 0.3s'; 

    
    xButton.style.display = 'none';
    setTimeout(function() {
      xButton.style.display = 'block';
    }, 3000);

    
    xButton.addEventListener('mouseover', function() {
    xButton.style.backgroundColor = '#e0e0e0'; 
  });

    xButton.addEventListener('mouseout', function() {
    xButton.style.backgroundColor = '#ffffff'; 
  });

    
    xButton.addEventListener('click', function() {
    
    bannerWrappers.forEach(function(banner) {
      banner.style.display = 'none';
    });
  });

    
    bannerWrapper.appendChild(xButton);
  });
</script>
